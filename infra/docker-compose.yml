version: '3.8'

services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: telegram-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-your_bot_token_here}
    volumes:
      - ../backend:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - telegram-network

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: telegram-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:5000
    volumes:
      - ../frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    depends_on:
      - backend
    networks:
      - telegram-network

networks:
  telegram-network:
    driver: bridge

